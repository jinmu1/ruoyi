<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('百碟项目列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>项目对应页面：</label>
                                <input type="text" name="arr"/>
                            </li>
                            <li>
                                <label>账号Token：</label>
                                <input type="text" name="Token"/>
                            </li>
                            <li>
                                <label>对应账号信息：</label>
                                <input type="text" name="DrillID"/>
                            </li>
                            <li>
                                <label>应用ID：</label>
                                <input type="text" name="PatternID"/>
                            </li>
                            <li>
                                <label>应用编码：</label>
                                <input type="text" name="PatternCode"/>
                            </li>
                            <li>
                                <label>对应项目：</label>
                                <input type="text" name="PortIsIM"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:public:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:public:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:public:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:public:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:public:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:public:remove')}]];
        var prefix = ctx + "system/public";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "百碟项目",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'name',
                    title: '项目名称'
                },
                {
                    field: 'arr',
                    title: '项目对应页面'
                },
                {
                    field: 'Token',
                    title: '账号Token'
                },
                {
                    field: 'DrillID',
                    title: '对应账号信息'
                },
                {
                    field: 'PatternID',
                    title: '应用ID'
                },
                {
                    field: 'PatternCode',
                    title: '应用编码'
                },
                {
                    field: 'PortIsIM',
                    title: '对应项目'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
