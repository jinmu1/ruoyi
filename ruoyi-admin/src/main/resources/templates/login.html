<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录环球物流规划平台</title>
    <meta name="description" content="环球物流规划平台">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.6.0}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h1 class="logo-name"  style="color: #0b2e13;letter-spacing:2px;margin-top: 50%;margin-left: -38%;font-size: 62px; width: 600px; text-align:center;text-shadow:6px 4px 4px #6E6E6E;">数字化物流规划平台</h1>

        <h2 style="font-size: 31px;color: #0b2e13;letter-spacing:2px;font-size: 31px; font-weight: 900;text-shadow:4px 2px 3px #6E6E6E;">P&D</h2>
        <!--<p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.-->
        <!--&lt;!&ndash;Continually expanded and constantly improved Inspinia Admin Them (IN+)&ndash;&gt;-->
        <!--</p>-->
        <p>Login in. To see it in action.</p>
        <form id="signupForm" autocomplete="off" class="m-t">
            <div class="form-group">
                <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value=""    />
            </div>
            <div class="form-group">

                <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="" />
            </div>
            <div class="form-group">
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary block full-width m-b" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            <a onclick="turn()"><small>官网</small></a>
            <p class="text-muted text-center"><small>是否已有账号？</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/register">创建账号</a>
        </form>
        <p class="m-t"> <small>&copy; 2015-2023 环球物流咨询   </small> </p>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.6.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
<script>
    function turn(){
        window.location.href="http://glc360.com";
    }


</script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?0521ccff0fe6264c65cdd1c5bdc46249";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
